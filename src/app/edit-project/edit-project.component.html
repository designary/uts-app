<div class="container page-edit-project">
    <div class="edit-project-pic-section">
        <div class="edit-project-pic">
            <div class="edit-project-pic-overlay icon icon-camera"></div>
            <img class="edit-project-image" src="http://www.fillmurray.com/220/220">
        </div>
    </div>
    <div class="edit-project-main">
        <div class="edit-project-main-inner">
            <h1>Edit Project</h1>
            <form>
                <div class="row row-block">
                    <label>Name</label>
                    <input class="edit-profile-label-name width-65" value="" aria-label="Name" maxlength="40" autocomplete="off" aria-autocomplete="true" placeholder="Name" type="text" />
                    <input class="edit-profile-label-year width-30 input-right" value="" aria-label="Year" maxlength="4" autocomplete="off" aria-autocomplete="true" placeholder="Year" type="year" />
                </div>
                <div class="row row-block">
                    <label><span class="icon icon-home"></span>Location</label>
                    <span class="icon icon-location icon-input"></span>
                    <input class="width-100" value="" aria-label="Location" maxlength="200" autocomplete="off" aria-autocomplete="true" placeholder="" type="text" />
                </div>
                <div class="row row-block">
                    <label><span class="icon icon-collaborators"></span>Collaborators</label>
                    <div class="collaborator-list">
                        <div class="collaborator-item">
                            <img class="collaborator-image" src="http://fillmurray.com/250/250">
                        </div>
                        <div class="collaborator-item">
                            <img class="collaborator-image" src="http://fillmurray.com/250/250">
                        </div>
                        <div class="collaborator-item">
                            <img class="collaborator-image" src="http://fillmurray.com/250/250">
                        </div>
                        <div class="collaborator-item add">
                            <div class="icon-plus-circle-inverse"></div>
                        </div>
                    </div>
                </div>
                <div class="row row-block">
                    <label><span class="icon icon-description"></span>Description</label>
                    <textarea class="width-100" value="" aria-label="" rows="4" cols="50" max-length="300" autocomplete="off" aria-autocomplete="true" placeholder="300 word limit"></textarea>
                </div>
                <div class="row row-block">
                    <label><span class="icon icon-award"></span>Award/Prizes</label>
                    <div class="row-inner row-margin">
                        <span class="icon icon-close-circle"></span>
                        <input class="edit-profile-input width-100" value="" aria-label="Name" maxlength="100" autocomplete="off" aria-autocomplete="true" placeholder="Nod of approval from Kees" type="text" />
                    </div>
                    <div class="link-add">
                        <a (click)="showDialog = !showDialog">Add +</a>
                    </div>
                </div>
                <div class="row row-block">
                    <label><span class="icon icon-paperclip"></span>Attach</label>
                    <div class="project-cards">
                        <div class="post-card-vertical">
                            <app-post-card></app-post-card>
                        </div>
                        <div class="post-card-vertical">
                            <app-post-card></app-post-card>
                        </div>
                        <div class="attach-buttons">
                            <div class="icon icon-paperclip"></div>
                            <div class="icon icon-camera"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="edit-project-secondary">
        <div class="block-edit">
            <a routerLink="/profile/edit" class="icon icon-close-circle-chunky button-edit">
            </a>
            <div class="icon icon-file-circle button-edit">
            </div>
        </div>
    </div>
</div>
