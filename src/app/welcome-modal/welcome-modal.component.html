<div [@dialog-welcome] *ngIf="visible">
    <div class="welcome-modal-box">
        <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn icon icon-remove"></button>
        <h3 class="welcome-modal-title">Welcome</h3>
        <p class="welcome-modal-text">
            You can continue to edit your profile by clicking on your name in the corner.
        </p>
        <p class="welcome-modal-text">
            Feel free to explore the website and enjoy!
        </p>
    </div>
</div>
<div *ngIf="visible, closable" class="backdrop" (click)="close()"></div>
