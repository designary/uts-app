<a (click)="showCreatePost = !showCreatePost; toggleState();" class="block-create {{ stateFlag ? 'show-expand' : '' }}">
    <div class="icon icon-plus-circle">
    </div>
    <div class="create-text">
        Create
    </div>
</a>
<div *ngIf="stateFlag" class="create-post-buttons">
    <div (click)="toggleState();" class="icon icon-remove"></div>
    <div class="icon icon-camera"></div>
    <div class="icon icon-location"></div>
</div>
<app-create-post-modal [(visible)]="showCreatePost">
</app-create-post-modal>
